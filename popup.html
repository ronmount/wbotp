<!DOCTYPE html>
<html lang="ru">
<head>
    <title>WBOTP</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            min-height: 100px;
            background-color: rgb(20, 20, 20);
            color: rgb(181, 181, 181);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .code-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: rgb(31, 31, 31);
            border-radius: 4px;
        }
        .code-info {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            gap: 10px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
        }
        .time {
            font-size: 12px;
            color: rgb(131, 131, 131);
        }
        .copy-button {
            background-color: transparent;
            color: rgb(176, 120, 247);
            border: 1px solid rgb(176, 120, 247);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        .copy-button:hover {
            background-color: rgba(176, 120, 247, 0.1);
        }
        .copy-button.copied {
            background-color: rgba(176, 120, 247, 0.2);
        }
        #codes {
            min-height: 50px;
        }
        .message {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            text-align: center;
            color: rgb(131, 131, 131);
            font-size: 14px;
            line-height: 1.5;
            background-color: rgb(31, 31, 31);
            border-radius: 6px;
            padding: 16px;
        }
        .message.error {
            border: 1px solid rgba(255, 76, 76, 0.3);
            color: rgb(255, 76, 76);
        }
    </style>
</head>
<body>
<div id="codes">
    <div class="message">Загрузка...</div>
</div>
<script src="popup.js"></script>
</body>
</html>
